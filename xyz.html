        <h2>The staggring effect</h2>
        Click on the colored section to see the css magic.<br>
        This is a simple but beutiful looking animation. It can be used for hero of an website.

<script src="/js/anime.min.js"></script>
<script language="javascript">

    getRandomColor = () => {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const createTile = index => {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.id = `tile${index}`;


        const numberOfTiles = 50;
        const rowsOfTiles = Math.floor(document.body.clientHeight / numberOfTiles);
        const columnOfTiles = Math.floor(document.body.clientWidth / numberOfTiles);

        tile.onclick = () => {
            anime({
                targets: '.tile',
                backgroundColor: getRandomColor(),
                delay: anime.stagger(50, { grid: [columnOfTiles, rowsOfTiles], from: index })
            });
            const wrapper = document.getElementById("tiles");    
        }
        return tile;
    }

    const createTiles = quantity => {
        const wrapper = document.getElementById("tiles");
        Array.from(Array(quantity)).map((tile, index) => {
            wrapper.appendChild(createTile(index));
        });
    }

    const createGrid = () => {
        const wrapper = document.getElementById("tiles");
        wrapper.innerHTML = "";
        const numberOfTiles = 50;
        const rowsOfTiles = Math.floor(document.body.clientHeight / numberOfTiles);
        const columnOfTiles = Math.floor(document.body.clientWidth / numberOfTiles);

        wrapper.style.setProperty("--columns", columnOfTiles);
        wrapper.style.setProperty("--rows", rowsOfTiles);

        createTiles(rowsOfTiles * columnOfTiles);
    }
    createGrid();
    window.onresize = () => createGrid();

</script>
